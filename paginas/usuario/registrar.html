<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar - MaraTour</title>
    <link rel="stylesheet" href="../../css/global.css">
    <link rel="stylesheet" href="../../css/login.css">
</head>

<body>
<header class="cabecalho">
    <nav class="cabecalho-menu centralizar">
        <a class="menu-iniciar centralizar" href="../../index.html"><img src="../../assets/icons/maranhao-logo.svg" alt="bandeira do Maranhão"> MARATOUR</a>

        <div class="menu-botoes centralizar">
            <a class="menu-botao centralizar"> <img src="../../assets/icons/icon-perfil.svg"> ENTRAR </a>
        </div>
    </nav>
</header>

<main>
    <form class="login-box centralizar">
        <div class="formulario-box">
            <div><label>NOME</label></div>
            <input type="text" name="nome" onchange="onChangePassword()" id="nome" placeholder="nome">
            <p class="erro" id="###"> Nome obrigatório</p>
        </div>

        <div class="formulario-box">
            <div><label>SOBRENOME</label></div>
            <input type="text" name="sobrenome" onchange="onChangePassword()" id="sobrenome" placeholder="nome">
            <p class="erro" id="###"> Sobrenome obrigatório</p>
        </div>

        <div class="formulario-box">
            <div><label>EMAIL</label></div>
            <input type="email" name="email" id="email" onchange="onChangeEmail()" placeholder="seu@email.com">
            <p class="erro" id="email-required-error">Email obrigatório</p>
            <p class="erro" id="email-invalid-error">Email inválido</p>
        </div>

        <div class="formulario-box">
            <div><label>SENHA</label></div>
            <input type="password" name="password" onchange="onChangePassword()" id="password" placeholder="senha">
            <p class="erro" id="password-required-error">Senha obrigatória</p>
            <p class="erro" id="password-min-error">Senha deve ter no mínimo 6 caracteres</p>
        </div>

        <div class="formulario-box">
            <div><label>CONFIRMAR SENHA</label></div>
            <input type="password" name="password" onchange="onChangeConfirmPassword()" id="confirm-password" placeholder="senha">
            <p class="erro" id="password-match-error">Senha e confirmar senha devem ser iguais</p>
        </div>

        <div class="login-botoes centralizar margin">
            <button type="button" class="login" id="botao-registrar" onclick="registrar()" disabled="true">REGISTRAR</button>
        </div>

    </form>
</main>
</body>
