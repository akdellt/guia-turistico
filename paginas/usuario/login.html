<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrar - MaraTour</title>
    <link rel="stylesheet" href="../../css/global.css">
    <link rel="stylesheet" href="../../css/login.css">
</head>

<body>
    <header class="cabecalho">
        <nav class="cabecalho-menu centralizar">
            <a class="menu-iniciar centralizar" href="../../index.html"><img src="../../assets/icons/maranhao-logo.svg" alt="bandeira do Maranhão"> MARATOUR</a>

            <div class="menu-botoes centralizar">
                <a class="menu-botao centralizar"> <img src="../../assets/icons/icon-perfil.svg"> ENTRAR </a>
            </div>
        </nav>
    </header>

    <main>
        <form class="login-box centralizar">

            <div class="formulario-box">
                <div><label>EMAIL</label></div>
                <input type="email" name="email" id="email" onchange="onChangeEmail()" placeholder="seu@email.com">
                <p class="erro" id="email-required-error">Email obrigatório</p>
                <p class="erro" id="email-invalid-error">Email inválido</p>
            </div>

            <div class="formulario-box">
                <div><label>SENHA</label></div>
                <input type="password" name="password" onchange="onChangePassword()" id="password" placeholder="senha">
                <p class="erro" id="password-required-error">Senha obrigatória</p>
            </div>

            <div>
                <button type="button" id="recover-password-button" onclick="recuperarSenha()" class="recuperar" disabled="true">Esqueceu a senha</button>
            </div>

            <div class="login-botoes centralizar ">
                <button type="button" id="login-button" class="login" disabled="true" onclick="login()">ENTRAR</button>
                <button type="button" class="registrar" onclick="register()">REGISTRAR</button>
            </div>

        </form>
    </main>
</body>
